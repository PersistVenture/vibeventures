s://media.events.com/events/918ebe05-680a-4b3e-858d-db78b0ac69ca_Event_Headers_03_full.png" class="bookmark-image"/></a></figure><figure id="b402eec9-be07-4697-873f-3de11b21d83b"><a href="https://www.youtube.com/watch?v=UYVtzzWIe30" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Camp No Counselors - Los Angeles</div><div class="bookmark-description">Play Like a Kid. Party Like a Grown-Up.Camp No Counselors is the all-inclusive, weekend-long sleep-away camp for grown-ups - as seen on ABC&#x27;s &quot;Shark Tank&quot;! E...</div></div><div class="bookmark-href"><img src="https://www.youtube.com/s/desktop/4122e69b/img/favicon.ico" class="icon bookmark-icon"/>https://www.youtube.com/watch?v=UYVtzzWIe30</div></div><img src="https://i.ytimg.com/vi/UYVtzzWIe30/hqdefault.jpg" class="bookmark-image"/></a></figure><p id="fba2ad78-5e7d-40d6-8d3d-cbce3a7eb286" class="">This but as a lifestyle</p><p id="1ff9e9fd-acd5-44f0-a7d4-21dedefce36d" class="">
</p><figure id="48205e85-b1bc-409e-8cb6-5e849ec77233" class="image"><a href="town/Untitled.png"><img style="width:1400px" src="town/Untitled.png"/></a></figure><figure id="f271bd4a-e475-4f3b-9be9-cd508b34294d"><a href="https://www.archpaper.com/2020/01/canada-utopia-the-orbit-smart-city/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Canada gives utopia a chance with The Orbit</div><div class="bookmark-description">There have been hundreds of smart cities recently proposed for countries all over the world, but one of the most recent and confident (backed by developer Cortel Group) is The Orbit, a smart city master plan in Innisfil, Canada, just north of Toronto, envisioned by architecture firm PARTISANS.</div></div><div class="bookmark-href"><img src="https://www.archpaper.com/images/xAN_favicon_64_white.png.pagespeed.ic.S5CgAF28uF.png" class="icon bookmark-icon"/>https://www.archpaper.com/2020/01/canada-utopia-the-orbit-smart-city/</div></div><img src="https://www.archpaper.com/wp-content/uploads/2019/12/Orbit-hero.jpg" class="bookmark-image"/></a></figure><figure id="2fd25f34-a955-4c8b-af82-433de7142c84"><a href="https://theconversation.com/utopia-isnt-just-idealistic-fantasy-it-inspires-people-to-change-the-world-118962" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Utopia isn&#x27;t just idealistic fantasy - it inspires people to change the world</div><div class="bookmark-description">Climate breakdown, mass extinctions, and extreme inequality threaten the earth&#x27;s rich tapestry of life and leave our own fate increasingly uncertain. At a time of such social, political and ecological upheaval, it&#x27;s natural to dream of a utopian world in which these problems are no more - in fact, people have been doing it for centuries.</div></div><div class="bookmark-href"><img src="https://cdn.theconversation.com/static/tc/@theconversation/ui/dist/esm/logos/favicon-cdcdc0dd51ffe5238483c3f27fd2eb57.ico" class="icon bookmark-icon"/>https://theconversation.com/utopia-isnt-just-idealistic-fantasy-it-inspires-people-to-change-the-world-118962</div></div><img src="https://images.theconversation.com/files/280086/original/file-20190618-118501-77j39.jpg?ixlib=rb-1.1.0&amp;rect=395%2C314%2C5056%2C2523&amp;q=45&amp;auto=format&amp;w=1356&amp;h=668&amp;fit=crop" class="bookmark-image"/></a></figure><figure id="e39ecc09-7061-4981-a3a9-34d38fc79cbd"><a href="https://www.smithsonianmag.com/travel/see-towns-planned-be-utopias-180968814/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Seven Planned Utopian Towns That You Can Visit Today</div><div class="bookmark-description">Throughout history, people have been in search of the perfect town. A utopia, built with harmony in mind, where everyone gets along and works together without conflict. Thomas More coined the term in 1516 with his book, , where he describes a perfect yet fictitious island society&#x27;s ways of life.</div></div><div class="bookmark-href">https://www.smithsonianmag.com/travel/see-towns-planned-be-utopias-180968814/</div></div><img src="https://th-thumbnailer.cdn-si-edu.com/jTr4IbpTA9ZFcnBjDaGZPGoQOQk=/fit-in/1600x0/filters:focal(1341x685:1342x686)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/1c/8f/1c8f07a0-dedf-4895-b461-cfdfb142d718/auroville-1.jpg" class="bookmark-image"/></a></figure><figure id="dd33321f-6073-413d-9e2f-443c26691f04" class="image"><a href="town/Untitled%201.png"><img style="width:5090px" src="town/Untitled%201.png"/></a></figure><p id="b5695a39-2b37-43cf-b798-c9036d198bba" class="">
